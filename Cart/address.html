<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping form</title>
</head>
<body>
    <h2>
        Change/Save Address
    </h2>
    <form action="">
        <div> Full Name :
            <input type="text" name="" id="name" placeholder="Full Name">
        </div><br>

        <div> Mobile No. :
            <input type="number" name="" id="mob_no" placeholder="enter Mobile no.">
        </div><br>
        
       <div> Alternate Mobile No. :
            <input type="number" name="" id="mob_no2" placeholder="enter alternate Mobile no.">
       </div><br>

       <div>Pincode : 
            <input type="number" id="pin" placeholder="Pincode">
       </div><br>

       <div>City :
            <input type="text" name="" id="city" placeholder="city">
       </div><br>

       <div>State :
            <input type="text" name="" id="state" placeholder="state">
       </div><br>

       <div>flat/House No./Building :
            <input type="text" name="" id="flat" placeholder="flat/House No./Building">
       </div><br>

       <div>Area/Locality:
            <input type="text" id="area" placeholder="area/Locality">
       </div><br>

       <div>Landmark :
            <input type="text" name="" id="landmark" placeholder="Landmark">
       </div><br>

       <button id="cancel">Cancel</button>
       <button id="save">Save Address</button>
        
    </form>
</body>

</html>
